<!DOCTYPE html>

<head>
    <style>
        @font-face {
            font-family: 'ND_1';
            src: url(../assets/fonts/ND_1.woff2) format("woff2"),
                url(../assets/fonts/ND_1.woff) format("woff");
            font-feature-settings: "liga" 1, "rlig" 1;
            -webkit-font-feature-settings: "liga" 1, "rlig" 1;
            font-variant-ligatures: discretionary-ligatures !important;
        }

        .NDText {
            font-family: 'ND_1' !important;
            font-feature-settings: "liga" 1, "rlig" 1;
            -webkit-font-feature-settings: "liga" 1, "rlig" 1;
        }
        
        .NDText2 {
            font-family: 'ND_1' !important;
            font-feature-settings: "liga" 0, "rlig" 0;
            -webkit-font-feature-settings: "liga" 0, "rlig" 0;
            font-variant-ligatures: none;
        }
    </style>
</head>

<body class="reset-page">
    <p class='NDText2' style="font-kerning: normal; font-feature-settings: 'kern' 1;">{{site.typewrite-ND-text}}</p> <br>
    <p class='NDText2' style="font-kerning: none; font-feature-settings: 'kern' 0;">{{site.typewrite-ND-text}}</p> <br>
    <p class='NDText' style="font-kerning: normal; font-feature-settings: 'kern' 1;">{{site.typewrite-ND-text}}</p> <br>
    <p class='NDText' style="font-kerning: none; font-feature-settings: 'kern' 0;">{{site.typewrite-ND-text}}</p> <br>
</body>
